<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc mừng sinh nhật Linh 🎉🎂</title>
  <style>
    /* Reset cơ bản */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #ffe4ec; /* hồng pastel */
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Trang trí mèo đơn giản góc trái/phải */
    .cat {
      position: absolute;
      width: 100px;
      opacity: 0.2;
    }
    .cat.left  { top: 10%; left: 0;  transform: scaleX(-1); }
    .cat.right { bottom: 10%; right: 0; }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #d6336c;
      text-shadow: 1px 1px 2px #fff;
    }

    #countdown, #message {
      font-size: 1.8rem;
      margin-top: 10px;
    }

    .time-part {
      display: inline-block;
      margin: 0 8px;
      min-width: 60px;
    }
    .time-part span {
      display: block;
      font-size: 2.2rem;
      font-weight: bold;
      color: #c81e6b;
    }
    .label {
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Họa tiết mèo (bạn có thể thay src thành URL ảnh mèo khác) -->
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" alt="cat" class="cat left" />
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" alt="cat" class="cat right" />

  <h1>Chúc mừng sinh nhật Linh (Sinn) 🎉🎂</h1>

  <!-- Nơi hiển thị countdown hoặc lời chúc -->
  <div id="countdown">
    <div class="time-part"><span id="days">0</span><div class="label">Ngày</div></div>
    <div class="time-part"><span id="hours">00</span><div class="label">Giờ</div></div>
    <div class="time-part"><span id="minutes">00</span><div class="label">Phút</div></div>
    <div class="time-part"><span id="seconds">00</span><div class="label">Giây</div></div>
    <div class="time-part"><span id="milliseconds">000</span><div class="label">Milli</div></div>
  </div>
  <div id="message" style="display:none; font-size:2rem; color:#d6336c; margin-top:20px;">
    Chúc mừng sinh nhật Linh 🎉🎂
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth(); // 0-11
      const date = now.getDate();

      // Kiểm tra cả ngày 4/8
      if (month === 7 && date === 4) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        return;
      }

      // Tính target: nếu chưa đến 4/8 thì cùng năm, ngược lại năm sau
      let targetYear = (month < 7 || (month === 7 && date < 4)) ? year : year + 1;
      const target = new Date(targetYear, 7, 4, 0, 0, 0, 0); // 0h 4/8

      const diff = target - now;
      if (diff <= 0) {
        // Trong trường hợp lỡ tính sai, set lại lần nữa
        updateCountdown();
        return;
      }

      const ms  = diff % 1000;
      const totalSec = Math.floor(diff / 1000);
      const sec = totalSec % 60;
      const totalMin = Math.floor(totalSec / 60);
      const min = totalMin % 60;
      const totalH = Math.floor(totalMin / 60);
      const hr = totalH % 24;
      const days = Math.floor(totalH / 24);

      document.getElementById('days').textContent         = days;
      document.getElementById('hours').textContent        = hr.toString().padStart(2, '0');
      document.getElementById('minutes').textContent      = min.toString().padStart(2, '0');
      document.getElementById('seconds').textContent      = sec.toString().padStart(2, '0');
      document.getElementById('milliseconds').textContent = ms.toString().padStart(3, '0');
    }

    // Cập nhật liên tục, tần số ~ every 50ms
    setInterval(updateCountdown, 50);
    // Chạy ngay lần đầu
    updateCountdown();
  </script>

</body>
</html>
