<body>

  <h1>ChÃºc má»«ng sinh nháº­t Linh (Sinn) ğŸ‰ğŸ‚</h1>

  <!-- NÆ¡i hiá»ƒn thá»‹ countdown hoáº·c lá»i chÃºc -->
  <div id="countdown">
    <div class="time-part"><span id="days">0</span><div class="label">NgÃ y</div></div>
    <div class="time-part"><span id="hours">00</span><div class="label">Giá»</div></div>
    <div class="time-part"><span id="minutes">00</span><div class="label">PhÃºt</div></div>
    <div class="time-part"><span id="seconds">00</span><div class="label">GiÃ¢y</div></div>
    <div class="time-part"><span id="milliseconds">000</span><div class="label">Milli</div></div>
  </div>
  <div id="message" style="display:none; font-size:2rem; color:#d6336c; margin-top:20px;">
    ChÃºc má»«ng sinh nháº­t Linh ğŸ‰ğŸ‚
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth(); // 0-11
      const date = now.getDate();

      // Kiá»ƒm tra cáº£ ngÃ y 4/8
      if (month === 7 && date === 4) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        return;
      }

      // TÃ­nh target: náº¿u chÆ°a Ä‘áº¿n 4/8 thÃ¬ cÃ¹ng nÄƒm, ngÆ°á»£c láº¡i nÄƒm sau
      let targetYear = (month < 7 || (month === 7 && date < 4)) ? year : year + 1;
      const target = new Date(targetYear, 7, 4, 0, 0, 0, 0); // 0h 4/8

      const diff = target - now;
      if (diff <= 0) {
        // Trong trÆ°á»ng há»£p lá»¡ tÃ­nh sai, set láº¡i láº§n ná»¯a
        updateCountdown();
        return;
      }

      const ms  = diff % 1000;
      const totalSec = Math.floor(diff / 1000);
      const sec = totalSec % 60;
      const totalMin = Math.floor(totalSec / 60);
      const min = totalMin % 60;
      const totalH = Math.floor(totalMin / 60);
      const hr = totalH % 24;
      const days = Math.floor(totalH / 24);

      document.getElementById('days').textContent         = days;
      document.getElementById('hours').textContent        = hr.toString().padStart(2, '0');
      document.getElementById('minutes').textContent      = min.toString().padStart(2, '0');
      document.getElementById('seconds').textContent      = sec.toString().padStart(2, '0');
      document.getElementById('milliseconds').textContent = ms.toString().padStart(3, '0');
    }

    // Cáº­p nháº­t liÃªn tá»¥c, táº§n sá»‘ ~ every 50ms
    setInterval(updateCountdown, 50);
    // Cháº¡y ngay láº§n Ä‘áº§u
    updateCountdown();
  </script>
