<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sinh nhật Linh (Sinn)</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      background-image: url('https://i.imgur.com/1W2G0Zh.png');
      background-repeat: repeat;
      background-size: 80px;
      background-attachment: fixed;
      font-family: 'Patrick Hand', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      font-weight: bold;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3399;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff0f5;
      border: 2px solid #ff66b2;
      border-radius: 12px;
      padding: 30px 40px;
      font-size: 26px;
      text-align: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    #popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: fall 3s linear forwards;
      z-index: 998;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Sinh nhật Hoàng Linh (Sinn) 🎉🎂</h1>
  <div id="countdown"></div>
  <button onclick="showPopup()">Chúc mừng 🎉🎂</button>
  <div id="popup">Chúc mừng sinh nhật Linhh 🎉🎂</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getMonth() >= 7 ? now.getFullYear() + 1 : now.getFullYear(); // sau 4/8 thì đếm đến năm sau
      const birthday = new Date(`${year}-08-04T00:00:00`);
      const nextDay = new Date(`${year}-08-05T00:00:00`);

      if (now >= birthday && now < nextDay) {
        document.getElementById("countdown").innerText = "Chúc mừng sinh nhật Linh (Sinn) 🎉🎂";
      } else {
        const diff = birthday - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        document.getElementById("countdown").innerText =
          `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    let popupTimeout;

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.classList.add("show");

      // reset timeout nếu đang bật
      clearTimeout(popupTimeout);
      popupTimeout = setTimeout(() => {
        popup.classList.remove("show");
      }, 5000);

      // tạo hiệu ứng tim rơi
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 16) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
