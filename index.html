  <div id="countdown">
    <div class="time-part"><span id="days">0</span><div class="label">NgÃ y</div></div>
    <div class="time-part"><span id="hours">00</span><div class="label">Giá»</div></div>
    <div class="time-part"><span id="minutes">00</span><div class="label">PhÃºt</div></div>

  <div id="message" style="display:none; font-size:2rem; color:#d6336c; margin-top:20px;">

  <script>
    function updateCountdown() {
      const now = new Date();
      const month = now.getMonth(); // 0-11
      const date = now.getDate();

      if (month === 7 && date === 4) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        return;
      }

      const year = now.getFullYear();
      const targetYear = (month < 7 || (month === 7 && date < 4)) ? year : year + 1;
      const target = new Date(targetYear, 7, 4, 0, 0, 0);

      const diff = target - now;
      const totalSec = Math.floor(diff / 1000);
      const sec = totalSec % 60;
      const totalMin = Math.floor(totalSec / 60);
      const min = totalMin % 60;
      const totalH = Math.floor(totalMin / 60);
      const hr = totalH % 24;
      const days = Math.floor(totalH / 24);

      document.getElementById('days').textContent    = days;
      document.getElementById('hours').textContent   = hr.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = min.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = sec.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
