<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinh nh·∫≠t Linh</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      background-color: #ffe4ec;
      color: #333;
      font-family: 'Fredoka', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d6336c;
      text-shadow: 1px 1px 2px #fff;
      font-weight: 600;
      margin-bottom: 20px;
      z-index: 1;
    }

    #countdown {
      font-size: 1.8rem;
      margin-top: 10px;
      z-index: 1;
    }

    .time-part {
      display: inline-block;
      margin: 0 12px;
      min-width: 60px;
    }

    .time-part span {
      display: block;
      font-size: 2.2rem;
      font-weight: bold;
      color: #c81e6b;
    }

    .label {
      font-size: 0.8rem;
      color: #555;
    }

    .cat {
      position: absolute;
      width: 60px;
      opacity: 0.2;
      z-index: 0;
    }

    #message {
      display: none;
      font-size: 2rem;
      color: #d6336c;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      font-size: 1.3rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #f06292;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #f06292;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px #f06292;
      z-index: 999;
    }

    .popup h2 {
      font-size: 1.8rem;
      color: #c2185b;
    }

    .heart {
      position: fixed;
      width: 24px;
      height: 24px;
      background-image: url('https://twemoji.maxcdn.com/v/latest/72x72/2764.png');
      background-size: cover;
      animation: fall 3s linear infinite;
      z-index: 1000;
    }

    @keyframes fall {
      0% {transform: translateY(-100px) rotate(0);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>
<body>

  <h1>Sinh nh·∫≠t Ho√†ng Linh (Sinn) üéâüéÇ</h1>

  <!-- Countdown -->
  <div id="countdown">
    <div class="time-part"><span id="days">0</span><div class="label">Ng√†y</div></div>
    <div class="time-part"><span id="hours">00</span><div class="label">Gi·ªù</div></div>
    <div class="time-part"><span id="minutes">00</span><div class="label">Ph√∫t</div></div>
    <div class="time-part"><span id="seconds">00</span><div class="label">Gi√¢y</div></div>
  </div>

  <!-- N√∫t ch√∫c m·ª´ng -->
  <button onclick="showPopup()">Ch√∫c m·ª´ng üéâüéÇ</button>

  <!-- Popup ch√∫c m·ª´ng -->
  <div class="popup" id="popup">
    <h2>Ch√∫c m·ª´ng sinh nh·∫≠t Linhh üéâüéÇ</h2>
  </div>

  <!-- Hi·ªÉn th·ªã ri√™ng ng√†y 4/8 -->
  <div id="message">Ch√∫c m·ª´ng sinh nh·∫≠t Linh üéâüéÇ</div>

  <!-- 12 m√®o ƒë·ªÅu kh·∫Øp -->
  <script>
    const catPositions = [
      { top: '5%', left: '5%' }, { top: '5%', right: '5%' },
      { top: '15%', left: '40%' }, { top: '30%', right: '10%' },
      { top: '50%', left: '20%' }, { top: '50%', right: '20%' },
      { bottom: '30%', left: '10%' }, { bottom: '15%', right: '40%' },
      { bottom: '5%', left: '5%' }, { bottom: '5%', right: '5%' },
      { top: '20%', right: '25%' }, { bottom: '20%', left: '25%' }
    ];

    catPositions.forEach(pos => {
      const cat = document.createElement('img');
      cat.src = "https://twemoji.maxcdn.com/v/latest/72x72/1f431.png";
      cat.className = "cat";
      Object.assign(cat.style, pos);
      document.body.appendChild(cat);
    });

    function updateCountdown() {
      const now = new Date();
      const month = now.getMonth();
      const date = now.getDate();

      if (month === 7 && date === 4) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        return;
      }

      const year = now.getFullYear();
      const targetYear = (month < 7 || (month === 7 && date < 4)) ? year : year + 1;
      const target = new Date(targetYear, 7, 4, 0, 0, 0);

      const diff = target - now;
      const totalSec = Math.floor(diff / 1000);
      const sec = totalSec % 60;
      const totalMin = Math.floor(totalSec / 60);
      const min = totalMin % 60;
      const totalH = Math.floor(totalMin / 60);
      const hr = totalH % 24;
      const days = Math.floor(totalH / 24);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hr.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = min.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = sec.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 4000);

      // T·∫°o hi·ªáu ·ª©ng tim r∆°i
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 4000);
      }
    }
  </script>

</body>
</html>
