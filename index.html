<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sinh nh·∫≠t Linh (Sinn)</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Patrick Hand', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* C√°c icon m√®o ch·ªâ th√™m ƒë·ªÉ trang tr√≠, z-index th·∫•p */
    .cat {
      position: absolute;
      width: 48px;
      height: 48px;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d6336c;
      margin: 0.5em 0;
      text-shadow: 1px 1px 2px #fff;
      z-index: 1;
      text-align: center;
    }

    #countdown {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #ff1493;
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 1.3rem;
      font-weight: bold;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px #999;
      transition: background-color 0.3s;
      z-index: 1;
    }
    button:hover {
      background-color: #ff3399;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff0f5;
      border: 2px solid #ff66b2;
      border-radius: 12px;
      padding: 30px 40px;
      font-size: 1.8rem;
      color: #d6336c;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 2;
    }
    #popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Heart fall */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: fall 3s linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes fall {
      0%   { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- ti√™u ƒë·ªÅ v√† n·ªôi dung ch√≠nh -->
  <h1>Sinh nh·∫≠t Ho√†ng Linh (Sinn) üéâüéÇ</h1>
  <div id="countdown"></div>
  <button onclick="showPopup()">Ch√∫c m·ª´ng üéâüéÇ</button>
  <div id="popup">Ch√∫c m·ª´ng sinh nh·∫≠t Linhh üéâüéÇ</div>

  <!-- th√™m 12 icon m√®o xung quanh (z-index:0) -->
  <script>
    const catUrls = [
      'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f431.png'
    ];
    for (let i = 0; i < 12; i++) {
      const img = document.createElement('img');
      img.src = catUrls[0];
      img.className = 'cat';
      img.style.top  = (5 + Math.random()*90) + '%';
      img.style.left = (5 + Math.random()*90) + '%';
      document.body.appendChild(img);
    }
  </script>

  <!-- countdown logic -->
  <script>
    function getNextBirthday() {
      const now = new Date();
      let tgt = new Date(now.getFullYear(), 7, 4);
      if (now > tgt) tgt.setFullYear(tgt.getFullYear() + 1);
      return tgt;
    }

    function updateCountdown() {
      const now = new Date();
      const tgt = getNextBirthday();
      const el = document.getElementById('countdown');

      // n·∫øu trong ng√†y 4/8
      if (now.getMonth() === 7 && now.getDate() === 4) {
        el.textContent = 'Ch√∫c m·ª´ng sinh nh·∫≠t Linh üéâüéÇ';
        return;
      }

      const diff = tgt - now;
      const days    = Math.floor(diff / (1000*60*60*24));
      const hours   = Math.floor((diff/(1000*60*60))%24);
      const minutes = Math.floor((diff/(1000*60))%60);
      const seconds = Math.floor((diff/1000)%60);

      el.textContent = 
        `${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- popup + hearts -->
  <script>
    let popupTimer;
    function showPopup() {
      const pop = document.getElementById('popup');
      pop.classList.add('show');

      clearTimeout(popupTimer);
      popupTimer = setTimeout(() => pop.classList.remove('show'), 5000);

      for (let i = 0; i < 40; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerText = '‚ù§Ô∏è';
        h.style.left = Math.random()*100 + 'vw';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 3000);
      }
    }
  </script>

</body>
</html>
