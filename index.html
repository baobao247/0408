<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinh nh·∫≠t Linh (Sinn)</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d6336c;
      text-shadow: 1px 1px 2px #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    #countdown {
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
      background-color: #fff0f5;
      padding: 10px 20px;
      border-radius: 12px;
    }

    button {
      font-size: 1.3rem;
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    .cat {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: #fff0f5;
      border: 2px solid #ff99cc;
      border-radius: 15px;
      padding: 30px 40px;
      font-size: 1.8rem;
      color: #d6336c;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: 0.4s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: popUp 0.5s ease forwards;
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Heart fall */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: fall 3s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Sinh nh·∫≠t Ho√†ng Linh (Sinn) üéâüéÇ</h1>
  <div id="countdown"></div>
  <button onclick="showPopup()">Ch√∫c m·ª´ng üéâüéÇ</button>
  <div id="popup" class="popup" style="display: none;">
    Ch√∫c m·ª´ng sinh nh·∫≠t Linhh üéâüéÇ
  </div>

  <!-- M√®o r·∫£i ƒë·ªÅu -->
  <script>
    for (let i = 0; i < 12; i++) {
      const img = document.createElement("img");
      img.src = "https://twemoji.maxcdn.com/v/latest/72x72/1f431.png";
      img.className = "cat";
      img.style.top = Math.random() * 90 + "%";
      img.style.left = Math.random() * 90 + "%";
      document.body.appendChild(img);
    }
  </script>

  <!-- Countdown logic -->
  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getMonth() === 7 && now.getDate() >= 5 ? now.getFullYear() + 1 : now.getFullYear();
      const birthday = new Date(`${year}-08-04T00:00:00`);

      if (now.getMonth() === 7 && now.getDate() === 4) {
        document.getElementById("countdown").innerText = "Ch√∫c m·ª´ng sinh nh·∫≠t Linh üéâüéÇ";
      } else {
        const diff = birthday - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerText =
          `${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Popup logic + heart rain -->
  <script>
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";

      // Create falling hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        heart.style.fontSize = Math.random() * 10 + 16 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }

      setTimeout(() => {
        popup.style.display = "none";
      }, 4000);
    }
  </script>
</body>
</html>
