<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc mừng sinh nhật Linh 🎉🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffe4ec;
      color: #333;
      font-family: 'Fredoka', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .cat {
      position: absolute;
      width: 72px;
      opacity: 0.2;
      z-index: 0;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d6336c;
      text-shadow: 1px 1px 2px #fff;
      line-height: 1.1;
      font-weight: 600;
      margin-bottom: 20px;
      z-index: 1;
    }

    #countdown, #message {
      font-size: 1.8rem;
      margin-top: 10px;
      z-index: 1;
    }

    .time-part {
      display: inline-block;
      margin: 0 12px;
      min-width: 60px;
    }

    .time-part span {
      display: block;
      font-size: 2.2rem;
      font-weight: bold;
      color: #c81e6b;
    }

    .label {
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Mèo khắp nơi -->
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" class="cat" style="top: 5%; left: 0;" />
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" class="cat" style="bottom: 5%; right: 0;" />
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" class="cat" style="top: 50%; left: 5%;" />
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" class="cat" style="bottom: 50%; right: 5%;" />
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" class="cat" style="top: 10%; right: 30%;" />
  <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f431.png" class="cat" style="bottom: 10%; left: 30%;" />

  <!-- Tiêu đề -->
  <h1>
    <div>Chúc mừng sinh nhật</div>
    <div>Linh (Sinn) 🎉🎂</div>
  </h1>

  <!-- Countdown -->
  <div id="countdown">
    <div class="time-part"><span id="days">0</span><div class="label">Ngày</div></div>
    <div class="time-part"><span id="hours">00</span><div class="label">Giờ</div></div>
    <div class="time-part"><span id="minutes">00</span><div class="label">Phút</div></div>
    <div class="time-part"><span id="seconds">00</span><div class="label">Giây</div></div>
  </div>

  <!-- Lời chúc hiển thị riêng vào ngày 4/8 -->
  <div id="message" style="display:none; font-size:2rem; color:#d6336c; margin-top:20px;">
    Chúc mừng sinh nhật Linh 🎉🎂
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const month = now.getMonth();
      const date = now.getDate();

      // Nếu là 4/8 thì chỉ hiện lời chúc, không đếm ngược
      if (month === 7 && date === 4) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        return;
      }

      const year = now.getFullYear();
      const targetYear = (month < 7 || (month === 7 && date < 4)) ? year : year + 1;
      const target = new Date(targetYear, 7, 4, 0, 0, 0); // 4/8 lúc 0h

      const diff = target - now;
      const totalSec = Math.floor(diff / 1000);
      const sec = totalSec % 60;
      const totalMin = Math.floor(totalSec / 60);
      const min = totalMin % 60;
      const totalH = Math.floor(totalMin / 60);
      const hr = totalH % 24;
      const days = Math.floor(totalH / 24);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hr.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = min.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = sec.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
