<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinh nhật Linh (Sinn)</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Patrick Hand', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d6336c;
      margin: 0.2em 0;
      text-shadow: 1px 1px 2px #fff;
      text-align: center;
    }

    #countdown {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #ff1493;
    }

    button {
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 8px #999;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      color: #d6336c;
      border: 2px solid #ff99cc;
      padding: 25px;
      border-radius: 20px;
      font-size: 1.8rem;
      display: none;
      z-index: 1001;
      text-align: center;
      opacity: 0;
    }

    .popup.show {
      display: block;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .popup.hide {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }

    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      background: url('https://twemoji.maxcdn.com/v/latest/svg/2764.svg') no-repeat center;
      background-size: contain;
      animation: fall 2.5s linear forwards;
      z-index: 1000;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Sinh nhật Hoàng Linh (Sinn) 🎉🎂</h1>
  <div id="countdown"></div>
  <button onclick="showPopup()">Chúc mừng 🎉🎂</button>
  <div class="popup" id="popup">Chúc mừng sinh nhật Linhh 🎉🎂</div>

  <script>
    function getNextBirthday() {
      const now = new Date();
      let target = new Date(now.getFullYear(), 7, 4); // 4/8
      if (now > target) target.setFullYear(target.getFullYear() + 1);
      return target;
    }

    function updateCountdown() {
      const now = new Date();
      const target = getNextBirthday();

      const isBirthday = now.getMonth() === 7 && now.getDate() === 4;
      const countdown = document.getElementById("countdown");

      if (isBirthday) {
        countdown.textContent = "Chúc mừng sinh nhật Linh 🎉🎂";
        return;
      }

      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent =
        `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    let popupTimeout;
    let isShowing = false;

    function showPopup() {
      const popup = document.getElementById("popup");

      if (!isShowing) {
        popup.classList.remove("hide");
        popup.classList.add("show");
        isShowing = true;
      }

      clearTimeout(popupTimeout);
      popupTimeout = setTimeout(() => {
        popup.classList.remove("show");
        popup.classList.add("hide");
        isShowing = false;
      }, 5000);

      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-20px";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
