<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sinh nh·∫≠t Linh (Sinn)</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    /* layer m√®o n·ªÅn */
    #cats-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .cat {
      position: absolute;
      width: 48px; height: 48px;
      opacity: 0.8;
    }

    /* n·ªôi dung ch√≠nh */
    #content {
      position: relative;
      z-index: 1;
      font-family: 'Patrick Hand', cursive;
      text-align: center;
      padding: 20px;
    }

    body {
      margin: 0; padding: 0;
      background-color: #ffe6f0;
      overflow-x: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d6336c;
      margin: 0.2em 0;
      text-shadow: 1px 1px 2px #fff;
    }

    /* khung countdown */
    .count-frame {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #ff1493;
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
      font-size: 1.8rem;
      color: #ff1493;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.3rem;
      font-weight: bold;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px #999;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff3399;
    }

    /* popup */
    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      border: 2px solid #ff66b2;
      border-radius: 12px;
      padding: 30px 40px;
      font-size: 2rem;
      color: #d6336c;
      text-align: center;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* tim r∆°i */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: fall 3s linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes fall {
      0%   { transform: translateY(-20px) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- cats layer -->
  <div id="cats-layer"></div>

  <!-- n·ªôi dung ch√≠nh -->
  <div id="content">
    <h1>Sinh nh·∫≠t Ho√†ng Linh (Sinn) üéâüéÇ</h1>
    <div class="count-frame" id="countdown"></div>
    <br>
    <button onclick="showPopup()">Ch√∫c m·ª´ng üéâüéÇ</button>
  </div>

  <!-- popup -->
  <div id="popup">Ch√∫c m·ª´ng sinh nh·∫≠t Linhh üéâüéÇ</div>

  <script>
    /* t·∫°o m√®o n·ªÅn */
    const catsLayer = document.getElementById('cats-layer');
    for (let i = 0; i < 12; i++) {
      const img = document.createElement('img');
      img.src = 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f431.png';
      img.className = 'cat';
      img.style.top  = Math.random() * 90 + '%';
      img.style.left = Math.random() * 90 + '%';
      catsLayer.appendChild(img);
    }

    /* countdown */
    function getNextBirthday() {
      const now = new Date();
      let target = new Date(now.getFullYear(), 7, 4);
      if (now > target) target.setFullYear(target.getFullYear() + 1);
      return target;
    }
    function updateCountdown() {
      const now = new Date();
      const target = getNextBirthday();
      const isBDay = now.getMonth() === 7 && now.getDate() === 4;
      const el = document.getElementById('countdown');
      if (isBDay) {
        el.textContent = 'Ch√∫c m·ª´ng sinh nh·∫≠t Linh üéâüéÇ';
        return;
      }
      const diff = target - now;
      const days    = Math.floor(diff / (1000*60*60*24));
      const hours   = Math.floor((diff/(1000*60*60))%24);
      const minutes = Math.floor((diff/(1000*60))%60);
      const seconds = Math.floor((diff/1000)%60);
      el.textContent = `${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* popup + hearts */
    let popupTimeout;
    function showPopup() {
      const pop = document.getElementById('popup');
      pop.classList.add('show');
      clearTimeout(popupTimeout);
      popupTimeout = setTimeout(() => pop.classList.remove('show'), 5000);

      for (let i = 0; i < 40; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerText = '‚ù§Ô∏è';
        h.style.left = Math.random()*100 + 'vw';
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 3000);
      }
    }
  </script>
</body>
</html>
