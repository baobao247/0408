<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinh nhật Linh (Sinn)</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Patrick Hand', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #d6336c;
      margin: 0.2em 0;
      text-shadow: 1px 1px 2px #fff;
      text-align: center;
    }
    #countdown {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #ff1493;
    }
    button {
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 8px #999;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff3385;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      color: #d6336c;
      border: 2px solid #ff99cc;
      padding: 25px;
      border-radius: 20px;
      font-size: 1.8rem;
      display: none;
      z-index: 1001;
      text-align: center;
      animation: popFade 0.6s ease-in-out;
    }
    @keyframes popFade {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      background: url('https://twemoji.maxcdn.com/v/latest/svg/2764.svg') no-repeat center;
      background-size: contain;
      animation: fall 2s linear forwards;
      z-index: 1000;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .cat {
      width: 48px;
      height: 48px;
      position: absolute;
      z-index: 0;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Sinh nhật Hoàng Linh (Sinn) 🎉🎂</h1>
  <div id="countdown"></div>
  <button onclick="showPopup()">Chúc mừng 🎉🎂</button>
  <div class="popup" id="popup">Chúc mừng sinh nhật Linhh 🎉🎂</div>

  <script>
    function getNextBirthday() {
      const now = new Date();
      let target = new Date(now.getFullYear(), 7, 4); // 4/8
      if (now > target) {
        target.setFullYear(target.getFullYear() + 1);
      }
      return target;
    }

    function updateCountdown() {
      const now = new Date();
      const target = getNextBirthday();

      const isBirthday = now.getMonth() === 7 && now.getDate() === 4;

      const countdown = document.getElementById("countdown");

      if (isBirthday) {
        countdown.textContent = "Chúc mừng sinh nhật Linh 🎉🎂";
        return;
      }

      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent =
        `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      createHearts();
      setTimeout(() => {
        popup.style.display = "none";
      }, 4000);
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    // Add cats randomly
    const numCats = 12;
    for (let i = 0; i < numCats; i++) {
      const img = document.createElement("img");
      img.src = "https://twemoji.maxcdn.com/v/latest/72x72/1f431.png";
      img.alt = "cat";
      img.className = "cat";
      img.style.top = Math.random() * 90 + "%";
      img.style.left = Math.random() * 90 + "%";
      document.body.appendChild(img);
    }
  </script>
</body>
</html>
